<!DOCTYPE html>
<html>
<head>
	<title>Game Prototype</title>

	<link rel="stylesheet" type="text/css" href="GameStyle.css">
	<script src="jquery-3.2.1.js"></script>
	<script src="GameScript.js"></script>
</head>

<body>

	<div id = "sidemenu">

		<img id = "avatar" src = "Images//Profile Picture.jpg" alt = "Damn">
		

		<p> Hi </p>

	</div>
	
	<div id = "maindisplay">
		
		<div class = "button" id = "maindisplaybutton">
		
			<p> Hello </p>
		
		</div>
		
	
		<div id = "buttonsection">
		
			<div class = "scrollbutton" id = "leftscroll"> Left </div>
		
			<div class = "actionbutton" id = "button1"> 1 </div>
			<div class = "actionbutton" id = "button2"> 2 </div>
			<div class = "actionbutton" id = "button3"> 3 </div>
			<div class = "actionbutton" id = "button4"> 4 </div>
			<div class = "actionbutton" id = "button5"> 5 </div>
		
			<div class = "actionbutton" id = "button6"> 6 </div>
			<div class = "actionbutton" id = "button7"> 7 </div>
			<div class = "actionbutton" id = "button8"> 8 </div>
			<div class = "actionbutton" id = "button9"> 9 </div>
			<div class = "actionbutton" id = "button10"> 10 </div>
		
			<div class = "actionbutton" id = "button11"> 11 </div>
			<div class = "actionbutton" id = "button12"> 12 </div>
			<div class = "actionbutton" id = "button13"> 13 </div>
			<div class = "actionbutton" id = "button14"> 14 </div>
			<div class = "actionbutton" id = "button15"> 15 </div>
		
			<div class = "scrollbutton" id = "rightscroll"> Right </div>
		
		</div>
	</div>

</body>
</html>
